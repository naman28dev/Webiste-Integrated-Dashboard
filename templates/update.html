{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Netflix Title</h2>
        <form action="/update/{{naman.sno}}" method="POST">
            <div class="mb-3">
              <label for="Show_ID" class="form-label">Show ID</label>
                <input type="text" class="form-control" name="Show_ID" id="Show_ID" value="{{naman.Show_ID}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Type" class="form-label">Type</label>
                <input type="text" class="form-control" name="Type" id="Type" value="{{naman.Type}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" name="Title" id="Title" value="{{naman.Title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Director" class="form-label">Director</label>
                <input type="text" class="form-control" name="Director"value= "{{naman.Director}}" id="Director">
            </div>
            <div class="mb-3">
                <label for="Cast" class="form-label">Cast</label>
                <input type="text" class="form-control" name="Cast" id="Cast" value="{{naman.Cast}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <input type="text" class="form-control" name="Country" id="Country" value="{{naman.Country}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Date_Added" class="form-label">Date Added</label>
                <input type="text" class="form-control" name="Date_Added" id="Date_Added" value="{{naman.Date_Added}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Release_Year" class="form-label">Release Year</label>
                <input type="text" class="form-control" name="Release_Year" id="Release_Year" value="{{naman.Release_Year}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Rating" class="form-label">Rating</label>
                <input type="text" class="form-control" name="Rating" id="Rating" value="{{naman.Rating}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Duration" class="form-label">Duration</label>
                <input type="text" class="form-control" name="Duration" id="Duration" value="{{naman.Duration}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Listed_In" class="form-label">Listed In</label>
                <input type="text" class="form-control" name="Listed_In" id="Listed_In" value="{{naman.Listed_In}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control" name="Description" id="Description" value="{{naman.Description}}"
                    aria-describedby="emailHelp">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
